<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit-1 Project</title>
    <link href="style1.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div id='upper'>
            <div class="first cell">
            <a href="index.html">New Game</a>
            </div>
    
            <div class="second cell">
            <div class="score">Score:</div>
            </div>
    
            <div class="third cell">
            <div class="fraction">0/10</div>
            </div>    
        </div> 

        <img class='map' src='./questionmark.png' alt='World Map'/>
        
        <div id='lower'>
            <div class="fourth cell">
            <div class="box">Question?</div>
            </div>
    
            <div class="fifth cell">
                <div class="box">Answer A</div>
            </div>
    
            <div class="sixth cell">
                <div class="box">Answer B</div>
            </div>
    
            <div class="seventh cell">
                <div class="box">Answer C</div>
            </div>
    
            <div class="eighth cell">
                <div class="box">Answer D</div>
            </div>
    
            <div class="ninth cell">
                <div class="box">Next</div>
            </div>        
        </div>

    </div>
    <script src="./script1.js"></script>
  </body>
</html>
